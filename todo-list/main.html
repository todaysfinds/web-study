<!--
꺽세 - 마크업 언어, 태그 언어
<div 속성이름="속성값"></div>

Head = 웹사이트의 중요한 정보
UTF-8 한글 안 깨지게 해주는 것
다음 줄은, 반응형을 위한 코드값
meta og:title - 사이트의 중요한 정보들
타이틀은 말 그대로 사이틀 제목

그리고 헤드 안에 css (스타일) 코드 넣어줌

Body - 화면을 그리는 코드들
h1 큰 제목목
h1 ~ h6 까지 있음. 글씨 크기 점점 작음.

영역을 나타내는 코드 div

크롬 F12, 구글 크롬 개발자 도구

-->
